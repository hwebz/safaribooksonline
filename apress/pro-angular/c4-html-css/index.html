<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML - CSS Primer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body class="m-a-1">
        <div class="container">
            <h3 class="bg-primary p-a-1">Adam's Todo List</h3>
            <div class="m-t-1 m-b-1">
                <input type="text" class="form-control" />
                <button class="btn btn-primary m-t-1">Add</button>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Buy Flowers</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Get Shoes</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Collect Tickets</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Call Joe</td>
                        <td>No</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>
</html>
