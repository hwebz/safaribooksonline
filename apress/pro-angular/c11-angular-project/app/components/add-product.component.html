<div class="row">
    <div class="col-sm-12">
        <div class="bg-info p-3 mb-1">
            Model Data: {{ jsonProduct }}
        </div>

        <form novalidate ngForm="productForm" #f="ngForm" (ngSubmit)="submitForm(f)">
            <div class="bg-danger p-2 mb-1" *ngIf="formSubmitted && f.invalid">
                There are problems with the form
                <ul>
                    <li *ngFor="let error of getFormValidationMessages(f)">{{ error }}</li>
                </ul>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input name="name" #name="ngModel" [(ngModel)]="newProduct.name" class="form-control" required minlength="5" pattern="^[A-Za-z]+$">
                <!--<ul class="text-danger list-unstyled" *ngIf="name.dirty && name.invalid">
                    <li *ngIf="name.errors.required">You must enter a product name</li>
                    <li *ngIf="name.errors.minlength">Product names cmust be at least {{ name.errors.minlength.requiredLength }}</li>
                    <li *ngIf="name.errors.pattern">Product names can only contain letters and spaces</li>
                </ul>-->
                <!--<ul class="text-danger list-unstyled" *ngIf="name.dirty">
                    <li *ngIf="name.errors?.required">You must enter a product name</li>
                    <li *ngIf="name.errors?.minlength">Product names cmust be at least {{ name.errors.minlength.requiredLength }}. Your actual length is: {{ name.errors.minlength.actualLength }}</li>
                    <li *ngIf="name.errors?.pattern">Product names can only contain letters and spaces. Your actual value is: {{ name.errors.pattern.actualValue }}. Requied pattern is: {{ name.errors.pattern.requiredPattern }}</li>
                </ul>-->
                <!--<ul class="text-danger list-unstyled" *ngIf="name.dirty && name.invalid">
                    <li *ngFor="let error of getValidationMessages(name)">
                        {{ error }}
                    </li>
                </ul>-->
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || name.dirty) && name.invalid">
                    <li *ngFor="let error of getValidationMessages(name)">
                        {{ error }}
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input name="category" #category="ngModel" [(ngModel)]="newProduct.category" class="form-control" required minlength="5" pattern="^[A-Za-z]+$">
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || category.dirty) && category.invalid">
                    <li *ngFor="let error of getValidationMessages(category)">
                        {{ error }}
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input name="price" #price="ngModel" [(ngModel)]="newProduct.price" class="form-control" required pattern="^[0-9\.]+$">
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || price.dirty) && price.invalid">
                    <li *ngFor="let error of getValidationMessages(price)">
                        {{ error }}
                    </li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="formSubmitted && f.invalid" [class.btn-secondary]="formSubmitted && f.invalid">Create</button>
        </form>
    </div>
</div>
